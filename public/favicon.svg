<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Clock face -->
  <circle cx="256" cy="280" r="160" fill="none" stroke="#e5e5e5" stroke-width="16"/>
  <!-- Top button -->
  <rect x="236" y="88" width="40" height="40" rx="6" fill="#e5e5e5"/>
  <!-- Side button -->
  <rect x="380" y="170" width="32" height="24" rx="4" fill="#e5e5e5" transform="rotate(30 396 182)"/>
  <!-- Hour marks -->
  <line x1="256" y1="136" x2="256" y2="160" stroke="#e5e5e5" stroke-width="8" stroke-linecap="round"/>
  <line x1="256" y1="400" x2="256" y2="424" stroke="#e5e5e5" stroke-width="8" stroke-linecap="round"/>
  <line x1="112" y1="280" x2="136" y2="280" stroke="#e5e5e5" stroke-width="8" stroke-linecap="round"/>
  <line x1="376" y1="280" x2="400" y2="280" stroke="#e5e5e5" stroke-width="8" stroke-linecap="round"/>
  <!-- Minute hand (pointing to ~10 minutes) -->
  <line x1="256" y1="280" x2="256" y2="160" stroke="#1ED760" stroke-width="10" stroke-linecap="round"/>
  <!-- Second hand (sweeping) -->
  <line x1="256" y1="280" x2="340" y2="200" stroke="#1ED760" stroke-width="5" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="256" cy="280" r="10" fill="#1ED760"/>
</svg>
